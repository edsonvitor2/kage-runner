<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Runner</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
<!-- Tela Inicial -->
<div id="startScreen" style="
  display: flex;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #121212;
  color: white;
  font-family: Arial, sans-serif;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
">
  <h1 style="font-size: 48px; margin-bottom: 20px;">Infinite Runner</h1>
  <button id="startButton" style="
    padding: 15px 40px;
    font-size: 24px;
    background: #0a74da;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  ">Começar</button>
</div>

<!-- Tela de Pause -->
<div id="pauseScreen" style="
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  color: white;
  font-family: Arial, sans-serif;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
">
  <h2>Pausado</h2>
  <p>Pressione "P" para continuar</p>
</div>

<!-- Modal Game Over -->
<div id="gameOverModal" style="
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.7);
  color: white;
  font-family: Arial, sans-serif;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 1000;
">
  <div style="background: #222; padding: 30px; border-radius: 10px; text-align: center; max-width: 300px; margin: auto;">
    <h2>Fim de Jogo!</h2>
    <p id="finalScore">Sua pontuação: 0</p>
    <button id="restartButton" style="
      padding: 10px 20px;
      font-size: 18px;
      background: #0a74da;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    ">Reiniciar</button>
  </div>
</div>

  <canvas id="gameCanvas"></canvas> 

<script src="/scripts/player.js"></script>
<script src="/scripts/obstacle.js"></script>
<script src="/scripts/player_controller.js"></script>
<script src="/scripts/background.js"></script>

</body>
</html>
